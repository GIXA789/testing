<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Arithmetic Operations</h1>

    <p> In this example arithmetic operation.</p>
    
    <p id="demo"></p>
    <script>
       function myfunction(p1,p2){
                return p1*p2;
       }
       let result=myfunction(4,3);
       document.getElementById('demo').innerHTML="The Result is "+result;
    </script>
</body>
